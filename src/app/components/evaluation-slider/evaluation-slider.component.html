<mat-slider
  [formControl]="formControl"
  [min]="0"
  [max]="100"
  [step]="1"
  [ngClass]="{
    red: formControl.value < 10,
    yellow: formControl.value >= 10 && formControl.value < 50,
    greenLight: formControl.value >= 50 && formControl.value < 100,
    green: formControl.value == 100
  }"
  [disabled]="disabled"
></mat-slider>

<div class="text-1">
  <img
    *ngIf="formControl.value === 100"
    src="../../../assets/icons/check-circle-Black.svg"
    alt="check"
  />
  {{ formControl.value }}%
</div>

<div class="d-flex align-item-center block-1">
  <span>{{ selectedDate }}</span>
  <img src="../../../assets/icons/calendar-Black.svg" alt="calendar" />
</div>

<div class="d-flex justify-content-between block-2">
  <span class="text-3 font-medium"><span>Evaluation</span> in progress</span>
  <span class="text-2 font-medium"
    ><strong>{{ 100 - formControl.value }} days</strong> left to
    completion</span
  >
</div>
