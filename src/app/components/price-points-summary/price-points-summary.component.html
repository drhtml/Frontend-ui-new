<span class="text-1">Price Points Summary</span>

<div
  *ngFor="let item of datas; let i = index"
  class="d-flex block-1"
  [ngClass]="{ isBestPricePoint: item.isBestPricePoint }"
>
  <div class="text-2">{{ i + 1 }}</div>

  <div class="d-flex flex-column">
    <span class="text-3">{{ item.price }}</span>
    <div class="d-flex block-2">
      <span class="text-4">• {{ item.leads }} leads</span>
      <span class="text-5"
        >• Total Score: <strong>{{ item.totalScore }}</strong></span
      >
    </div>
  </div>

  <div *ngIf="item.isBestPricePoint" class="text-best-price">
    BEST PRICE POINT
  </div>
</div>
