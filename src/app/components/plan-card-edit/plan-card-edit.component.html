<div class="bg" [ngClass]="{ isPremiumPlan: isPremiumPlan }"></div>

<div
  class="d-flex flex-column block-1"
  [ngClass]="{ isPremiumPlan: isPremiumPlan }"
>
  <app-input-field
    label="Plan"
    class="full-width"
    [formControl]="getControl('plan')"
  ></app-input-field>
  <app-input-field
    label="Cost per year"
    [formControl]="getControl('costPerYear')"
    class="full-width"
  ></app-input-field>
</div>

<app-input-field
  label="Price Points number"
  [formControl]="getControl('pricePointsNumber')"
  class="full-width field-price-points"
></app-input-field>

<span class="text-1 full-width relative">Features</span>
<span class="text-2 full-width relative"
  >Add the features you wish to include in the package below
</span>

<div
  *ngFor="let item of getControlArray('features').controls; let i = index"
  class="d-flex align-items-center full-width block-feature-container"
>
  <app-input-field
    [formControl]="abstractControlToControl(item)"
    [noLabel]="true"
  ></app-input-field>

  <app-button
    (click)="removeFeatureAtIndex(i)"
    type="icon"
    color="primary"
  >
    <img
      width="24"
      height="24"
      src="../../../assets/icons/trash-rectangle.svg"
      alt="trash"
    />
  </app-button>
</div>

<app-button
  size="small"
  type="secondary"
  iconLeft="../../../../../../../../assets/icons/plus-Teal.svg"
  iconLeftHover="../../../../../../../../assets/icons/plus-Teal.svg"
  class="btn-add"
  (click)="addFeature()"
  >ADD NEW FEATURE</app-button
>

<app-button
  iconLeft="../../../../../../../assets/icons/trash-Red.svg"
  iconLeftHover="../../../../../../../assets/icons/trash-White.svg"
  type="secondary"
  size="small"
  color="warn"
  class="btn-remove"
  (click)="removeThisPlan.emit()"
  >REMOVE THIS PLAN</app-button
>
