<div *ngFor="let item of datas" class="d-flex flex-column container">
  <span class="text-1">{{ item.lead }}</span>

  <div class="block-1">
    <div class="d-flex flex-column align-items-start">
      <span class="text-2"># visits</span>
      <span class="text-3">{{ item.visits }}</span>
    </div>
    <div class="d-flex flex-column align-items-start">
      <span class="text-2">engagement</span>
      <span class="text-3">{{ item.engagement }}</span>
    </div>
    <div class="d-flex flex-column align-items-start">
      <span class="text-2">location</span>
      <span class="text-3">{{ item.location }}</span>
    </div>
    <div class="d-flex flex-column align-items-start">
      <span class="text-2">duration</span>
      <span class="text-3">{{ item.sessionDuration }}</span>
    </div>
    <div class="d-flex flex-column align-items-start">
      <span class="text-2">repeat visit</span>
      <app-cell-evaluation-status
        [value]="item.repeatVisit"
      ></app-cell-evaluation-status>
    </div>
    <div class="d-flex flex-column align-items-start">
      <span class="text-2">request info</span>
      <app-cell-evaluation-status
        [value]="item.requestInfo"
      ></app-cell-evaluation-status>
    </div>
  </div>
</div>
