<div class="d-flex flex-column block-left">
  <div class="d-flex flex-column align-items-center block-1">
    <img class="img-1" [src]="avatarUrl" alt="avatar" />
    <div class="d-flex flex-column block-bottom">
      <span [title]="fulleName" class="text-1 ellipsis">{{ fulleName }}</span>
      <span *ngIf="!isEdit" class="text-2">{{ email }}</span>
      <div *ngIf="!isEdit" class="text-3">{{ typeString }}</div>

      <input
        type="file"
        [accept]="'image/*'"
        #file
        (change)="handleFileInput($event.target)"
        hidden
      />
      <app-button
        *ngIf="isEdit"
        iconLeft="../../../../../../../assets/icons/change-Teal.svg"
        iconLeftHover="../../../../../../../assets/icons/change-Teal.svg"
        type="secondary"
        size="small"
        class="btn-change-picture"
        (click)="file.click()"
        >CHANGE PICTURE</app-button
      >
    </div>
  </div>

  <div class="d-flex align-items-start block-2">
    <div class="d-flex align-items-start">
      <img
        src="../../../../../../../../assets/icons/log-in-Teal.svg"
        alt="log in"
        class="img-1"
      />

      <div class="d-flex flex-column">
        <span class="text-1">LAST LOGIN</span>
        <span class="text-2">{{ lastLogin }}</span>
      </div>
    </div>
  </div>
</div>

<div class="d-flex flex-column block-right align-items-start">
  <ng-content></ng-content>
</div>
