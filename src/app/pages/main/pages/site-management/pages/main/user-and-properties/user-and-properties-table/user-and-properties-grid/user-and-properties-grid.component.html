<div *ngFor="let data of displayDatas" class="d-flex flex-column block-1">
  <div class="d-flex align-items-center">
    <img class="img-1" [src]="data.name.imageUrl" alt="" />

    <div class="d-flex flex-column">
      <span class="text-5">{{ data.id }}</span>
      <span class="text-6">{{ data.name.name }}</span>
      <span class="text-7">{{ data.name.email }}</span>
    </div>
  </div>

  <div class="d-flex">
    <div
      class="d-flex align-items-center text-4-container"
      [ngClass]="{
        isNotStarted: item.status === 'Not Started',
        isInProgress: item.status === 'In Progress',
        isCompleted: item.status === 'Completed'
      }"
      *ngFor="let item of data.evaluationStatus"
    >
      {{ item.count }}
    </div>
  </div>

  <div class="block-2">
    <div class="d-flex flex-column align-items-start block-4">
      <span class="text-3">Properties</span>
      <span class="text-2">{{ data.properties }}</span>
    </div>
    <div class="d-flex flex-column align-items-start block-4">
      <span class="text-3">Location</span>
      <span class="text-2">{{ data.location }}</span>
    </div>
    <div class="d-flex flex-column align-items-start block-4">
      <span class="text-3">Leads</span>
      <span class="text-2">{{ data.leads }}</span>
    </div>
    <div class="d-flex flex-column align-items-start block-4">
      <span class="text-3">Best Price Point</span>
      <span class="text-2">{{ data.bestPricePoint }}</span>
    </div>
    <div class="d-flex flex-column align-items-start block-4 block-last-login">
      <span class="text-3">Last Login</span>
      <span class="text-2">{{ data.lastLogin }}</span>
    </div>
  </div>

  <app-button
    class="btn-1"
    [shouldIgnoreHover]="true"
    type="icon"
    color="primary"
    [matMenuTriggerFor]="menu"
    #menuTrigger="matMenuTrigger"
  >
    <img
      src="../../../../../../../../../../assets/icons/more-vertical.svg"
      alt="more options"
    />
  </app-button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item color="primary">
      <app-menu-item color="primary">
        <img
          src="../../../../../../../../../../assets/icons/eye-Teal.svg"
          alt="eye"
        />
        <span>View</span>
      </app-menu-item>
    </button>
    <button mat-menu-item>
      <app-menu-item color="primary">
        <img
          src="../../../../../../../../../../assets/icons/edit-Teal.svg"
          alt="edit"
        />
        <span>Edit</span>
      </app-menu-item>
    </button>
    <button mat-menu-item>
      <app-menu-item color="warn">
        <img
          src="../../../../../../../../../../assets/icons/trash-Red.svg"
          alt="trash"
        />
        <span>Delete</span>
      </app-menu-item>
    </button>
  </mat-menu>
</div>

<div class="d-flex full-width justify-content-center">
  <div *ngIf="loading" class="d-flex align-items-center block-loading">
    <img src="../../../../assets/icons/loader.svg" alt="loader" />

    <span>Loading more</span>
  </div>
</div>
