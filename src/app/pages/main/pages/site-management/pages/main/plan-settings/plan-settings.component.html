<span class="text-1">Plans Settings</span>

<span class="text-2"
  >Below you can edit the settings for each of the 2 plans we offer, in
  regarders to cost, number of price points, and features they include.</span
>

<div class="d-flex align-items-center justify-content-between block-header">
  <span class="text-3">{{ isEdit ? "Edit Plans" : "Available Plans" }}</span>

  <div class="d-flex">
    <app-button
      iconLeft="../../../../../../../assets/icons/edit-Teal.svg"
      iconLeftHover="../../../../../../../assets/icons/edit-Teal.svg"
      type="secondary"
      size="small"
      (click)="doEdit()"
      class="hide-mobile"
      *ngIf="!isEdit"
      >EDIT PLAN</app-button
    >

    <app-button
      *ngIf="!isEdit"
      class="btn-edit show-mobile hide-desktop"
      [shouldIgnoreHover]="true"
      iconLeft="../../../../../../../assets/icons/edit-Teal.svg"
      type="basic"
      size="very-small"
      color="primary"
      (click)="doEdit()"
      >EDIT</app-button
    >

    <app-button
      iconLeft="../../../../../../../assets/icons/discard-Teal.svg"
      iconLeftHover="../../../../../../../assets/icons/discard-Teal.svg"
      type="secondary"
      size="small"
      (click)="doDiscard()"
      *ngIf="isEdit"
      class="hide-mobile"
      >DISCARD</app-button
    >
    <app-button
      iconLeft="../../../../../../../assets/icons/save-White.svg"
      iconLeftHover="../../../../../../../assets/icons/save-Teal.svg"
      type="primary"
      size="small"
      class="btn-save hide-mobile"
      (click)="saveChange()"
      *ngIf="isEdit"
      >SAVE CHANGES</app-button
    >

    <app-button
      *ngIf="isEdit"
      class="btn-save show-mobile hide-desktop"
      [shouldIgnoreHover]="true"
      iconLeft="../../../../../../../assets/icons/save-Teal.svg"
      type="basic"
      size="very-small"
      color="primary"
      (click)="saveChange()"
      >SAVE</app-button
    >
  </div>
</div>

<div class="block-content d-flex">
  <div class="block-1">
    <ng-container
      *ngFor="let formControl of planListForm.controls; let i = index"
      ><app-plan-card
        *ngIf="!isEdit"
        [isReview]="true"
        [formControlSettings]="formControl"
      ></app-plan-card
      ><app-plan-card-edit
        *ngIf="isEdit"
        [formControlSettings]="formControl"
        (removeThisPlan)="removePlanAtIndex(i)"
      ></app-plan-card-edit
    ></ng-container>

    <div
      *ngIf="isEdit"
      class="block-add d-flex align-items-center justify-content-center"
    >
      <app-button
        iconLeft="../../../../../../../assets/icons/plus-Teal.svg"
        iconLeftHover="../../../../../../../assets/icons/plus-Teal.svg"
        type="secondary"
        size="small"
        (click)="addNewPlan()"
        *ngIf="isEdit"
        >ADD NEW PLAN</app-button
      >
    </div>
  </div>
</div>

<div *ngIf="isEdit" class="d-flex justify-content-end block-bottom hide-mobile">
  <app-button
    iconLeft="../../../../../../../assets/icons/discard-Teal.svg"
    iconLeftHover="../../../../../../../assets/icons/discard-Teal.svg"
    type="secondary"
    size="small"
    (click)="doDiscard()"
    *ngIf="isEdit"
    >DISCARD</app-button
  >
  <app-button
    iconLeft="../../../../../../../assets/icons/save-White.svg"
    iconLeftHover="../../../../../../../assets/icons/save-Teal.svg"
    type="primary"
    size="small"
    class="btn-save"
    (click)="saveChange()"
    *ngIf="isEdit"
    >SAVE CHANGES</app-button
  >
</div>
