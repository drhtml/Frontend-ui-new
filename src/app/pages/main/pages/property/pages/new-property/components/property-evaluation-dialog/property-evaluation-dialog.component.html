<div class="d-flex flex-column block-1 align-items-center">

    >You can see below how your property is evaluated on MyCanary compared to others.
    By following next steps the estimated value will be more accurate.</span
  >

  <div class="d-flex align-items-center block-2">
    <img
      class="img-1"
      src="../../../../../../../assets/images/logo-z.svg"
      alt="logo z"
    />
    <span class="text-3">zillow.com</span>
    <span class="text-4">$173.000</span>
  </div>

  <div class="d-flex align-items-center block-2">
    <img
      class="img-1"
      src="../../../../../../../assets/images/logo-r.svg"
      alt="logo r"
    />
    <span class="text-3">realtor.com</span>
    <span class="text-4">$173.000</span>
  </div>
  <div class="d-flex align-items-center block-2">
    <img
      class="img-1"
      src="../../../../../../../assets/images/logo-t.svg"
      alt="logo r"
    />
    <span class="text-3">trulia.com</span>
    <span class="text-4">$173.000</span>
  </div>
  <div class="d-flex align-items-center block-2">
    <img
      class="img-1"
      src="../../../../../../../assets/images/logo-h.svg"
      alt="logo r"
    />
    <span class="text-3">homeagain.com</span>
    <span class="text-4">$173.000</span>
  </div>

  <div class="d-flex align-items-center block-2 active">
    <img
      class="img-2"
      src="../../../../../../../assets/images/Logo_mycanary.svg"
      alt="logo my canary"
    />
    <span class="text-3">MyCanary.com</span>
    <span class="text-4">$173.000</span>
  </div>

  <app-button
    iconRight="../../../../../assets/icons/arrow-right-White.svg"
    iconRightHover="../../../../../assets/icons/arrow-right-Teal.svg"
    type="primary"
    size="small"
    class="btn-next"
    (click)="nextStep()"
    >NEXT STEP</app-button
  >
</div>
